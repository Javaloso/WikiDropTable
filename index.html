<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wiki Helper Tools</title>
        <link rel="stylesheet" href="style/style.css" />

        <script src="script/script.js" defer type="module"></script>
    </head>
    <body>
        <header class="header">
        </header>
        <main>
            <section class="droptable">
                <div class="droptable__container">
                    <textarea class="droptable__text-box" id="input"></textarea>
                    <textarea
                        class="droptable__text-box"
                        id="output"
                        readonly
                    ></textarea>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title footer__title">WikiDropTable</p>
            <p class="footer__details footer__details">
                Feito por <a href="https://github.com/LucianoDLima">Queen Guava</a> & <a href="https://github.com/PvMDragonic">PvM Dragonic</a>.
            </p>
        </footer>
    </body>
</html>
