<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wiki Helper Tools</title>
        <link rel="stylesheet" href="style/style.css" />

        <script src="script/script.js" defer type="module"></script>
    </head>
    <body>
        <header class="header"></header>
        <main>
            <section class="droptable">
                <div class="droptable__main-container">
                    <div class="droptable__individual-container">
                        <div class="droptable__uh">
                            <div class="droptable__uh-container active">
                                <button id="uh-button">UH</button>
                                <div class="droptable__uh-filter">
                                    <div class="droptable__uh-input hidden" data-uh>
                                        <div class="droptable__date">
                                            <h2>Website</h2>
                                            <ul>
                                                <li>
                                                    <button class="droptable__filter-btns" >Wiki</button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns" >Official</button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns" >Both</button>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="droptable__date">
                                            <h2>Month</h2>
                                            <ol>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Jan
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Fev
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Mar
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Abr
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Mai
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Jun
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Jul
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Ago
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Set
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Out
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Nov
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        Dez
                                                    </button>
                                                </li>
                                            </ol>

                                            
                                        </div>
                                        <div class="droptable__date">
                                            <h2>Year</h2>
                                            <ol>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2009
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2010
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2011
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2012
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2013
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2014
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2015
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2016
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2017
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2018
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2019
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2020
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2021
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        2022
                                                    </button>
                                                </li>
                                                <li>
                                                    <button class="droptable__filter-btns">
                                                        20203
                                                    </button>
                                                </li>
                                            </ol>
                                        </div>
                                        <div class="droptable__date">
                                            <button class="droptable__filter-btns">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <textarea
                            class="droptable__text-box"
                            id="input"
                        ></textarea>
                    </div>
                    <div class="droptable__individual-container">
                        <textarea
                            class="droptable__text-box"
                            id="output"
                            readonly
                        ></textarea>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">WikiDropTable</p>
            <p class="footer__details">
                Feito por
                <a target="_blank" href="https://github.com/LucianoDLima"
                    >Queen Guava</a
                >
                &
                <a target="_blank" href="https://github.com/PvMDragonic"
                    >PvM Dragonic</a
                >.
            </p>
        </footer>
    </body>
</html>
